<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Title Section -->
  <header class="text-center my-4">
    <h1 id="title" class="display-4">Drum 🥁 Kit</h1>
  </header>

  <!-- Drum Kit Buttons -->
  <main class="container">
    <div class="row text-center justify-content-center">
      <div class="col-4 col-sm-2 mb-3">
        <button class="btn btn-primary w drum w-100 py-3">w</button>
      </div>
      <div class="col-4 col-sm-2 mb-3">
        <button class="btn btn-primary a drum w-100 py-3">a</button>
      </div>
      <div class="col-4 col-sm-2 mb-3">
        <button class="btn btn-primary s drum w-100 py-3">s</button>
      </div>
      <div class="col-4 col-sm-2 mb-3">
        <button class="btn btn-primary d drum w-100 py-3">d</button>
      </div>
      <div class="col-4 col-sm-2 mb-3">
        <button class="btn btn-primary j drum w-100 py-3">j</button>
      </div>
      <div class="col-4 col-sm-2 mb-3">
        <button class="btn btn-primary k drum w-100 py-3">k</button>
      </div>
      <div class="col-4 col-sm-2 mb-3">
        <button class="btn btn-primary l drum w-100 py-3">l</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-auto bg-dark text-white text-center py-3">
    Made with ❤️ in India.
  </footer>

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
